<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>

	<form method="" action="">

		<label for="inputName">Name:</label>
		<input type="text" name="name" id="inputName" reqired>
		<!-- if click on 'Name',cursor will be in the box =>for and id -->
		<br>

		<label for="inputEmail">Email:</label>
		<input type="email" name="email" id="inputEmail" required>
		<br>

		<label for="inputAge">Age:</label>
		<input type="number" name="age" id="inputAge" step="5">
		<br>

		<input type="hidden" name="oldvalue" value="mgmg">


		<label>Gender:</label>
		<input type="radio" name="gender" value="Male" id="inputMale" checked=""><label for="inputMale">Male</label>
		<input type="radio" name="gender" value="Female" id="inputFemale"><label for="inputFemale">Female</label>
		<br>

		<label>Hobbies:</label>
		<input type="checkbox" name="hobbies[]" value="reading" id="inputReading"><label for="inputReading">Reading</label>
		<input type="checkbox" name="hobbies[]" value="football" id="inputFootball"><label for="inputFootball">Football</label>
		<input type="checkbox" name="hobbies[]" value="Dancing" id="inputDancnig"><label for="inputDancing">Dancing</label>

		<br>
		<label for="inputAddress">Address</label>
		<textarea id="inputAddress" name="address" rows="4"></textarea>
		<br>

		<label for="inputYear">Academic Year:</label>
		<select name="academic_year" id="inputYear">
			<optgroup label="Choose Academic Year">
			<option value="1">First Year</option>
			<option value="2">Second Year</option>
			<option value="3">Third Year</option>
			</optgroup>
			<optgroup label="Master">
				<option value="1">M.Sc</option>
			</optgroup>
		</select>
		<br>

		<label for="inputProfile">Profile:</label>
		<input type="file" name="profile[]" multiple accept="image/*">
		<br>

		<input type="submit" name="btnsumbit" value="Save">
		<input type="reset" name="btncancel" value="Cancel">



	</form>

</body>
</html>
